<ion-view title="history" hide-nav-bar="true" cache-view="false">
    <ion-content padding="true" scroll="false">
        <div style="height:20%">
            <a href="#/bill" class="button button-clear button-stable button-full" ng-click="newTransaction()">
                <img ng-src="img/man.png">
            </a>
        </div>

        <div class="card">
            <div class="item item-divider">
                History
            </div>
            <div style="padding: 0px 10px;">
                <ion-scroll direction="y" has-bouncing="true">
                    <div class="list card" ng-repeat="record in historyRecords" ng-click="loadTransaction(record)">
                      <div class="item item-avatar">
                        <img src="img/plate.png">
                        <h2>{{record.date}}</h2>
                        <p>{{record.name}}</p>
                      </div>
                      <div class="item item-body">
                        <p>Grand Total: à¸¿{{record.grandTotal}}</p>
                      </div>
                    </div>
                </ion-scroll>
            </div>
        </div>

    </ion-content>
</ion-view>
