<ion-view title="shares">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <label class="item item-input" name="shareName">
                <input type="text" placeholder="share's name" ng-model="user.name">
            </label>
        </form>
        <button class="button button-stable button-block " ng-click="addPeople(user);">add</button>
        <a href="#/dishes" class="button button-stable button-block ">next</a>
        <ion-list>
  			<ion-item ng-repeat="item in list">
    			{{item.name}}
			</ion-item>
		</ion-list>
    </ion-content>
</ion-view>
